name: CI

on:
  push:
    branches:
      - 'main'
      - '1.x'
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  testsuite:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - php-version: '8.2'
            db-type: 'mysql'
            dependencies: lowest
          - php-version: '8.3'
            db-type: 'mysql'
            dependencies: highest
          - php-version: '8.3'
            db-type: 'pgsql'
            dependencies: highest
          - php-version: '8.4'
            db-type: 'mysql'
            dependencies: highest
          - php-version: '8.4'
            db-type: 'pgsql'
            dependencies: highest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: rhythm_test
        ports:
          - 3306:3306
        options: --health-cmd="mysql -h 127.0.0.1 -P 3306 -u root -proot -e 'SELECT 1;'" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
    - name: Setup PostgreSQL
      if: matrix.db-type == 'pgsql'
      run: docker run --rm --name=postgres -e POSTGRES_PASSWORD=postgres -e POSTGRES_DB=rhythm_test -p 5432:5432 -d postgres:15

    - name: Setup Redis
      run: docker run --rm --name=redis -p 6379:6379 -d redis:7

    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, intl, pdo_${{ matrix.db-type }}, redis
        coverage: pcov
        ini-values: apc.enable_cli = 1, zend.assertions = 1

    - name: Cache composer dependencies
      uses: actions/cache@v4
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.json') }}

    - name: composer install
      run: composer install --prefer-dist --no-progress

    - name: Setup problem matchers for PHPUnit
      if: matrix.php-version == '8.2' && matrix.db-type == 'mysql'
      run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

    - name: Debug MySQL Connection
      if: matrix.db-type == 'mysql'
      run: |
        echo "Testing MySQL connection directly..."
        mysql -h 127.0.0.1 -P 3306 -u root -proot -e "SELECT 'MySQL is working' as status;"
        echo "Testing with db_dsn format..."
        export db_dsn='mysql://root:root@127.0.0.1:3306/rhythm_test?encoding=utf8mb4&timezone=UTC&cacheMetadata=true&quoteIdentifiers=true&persistent=false'
        echo "db_dsn: $db_dsn"

    - name: Run PHPUnit with coverage
      if: matrix.php-version == '8.2' && matrix.db-type == 'mysql'
      run: |
        export CODECOVERAGE=1
        export REDIS_HOST=localhost
        export REDIS_PORT=6379
        if [[ "${{ matrix.db-type }}" == 'mysql' ]]; then export db_dsn='mysql://root:root@127.0.0.1:3306/rhythm_test?encoding=utf8mb4&timezone=UTC&cacheMetadata=true&quoteIdentifiers=true&persistent=false'; fi
        if [[ "${{ matrix.db-type }}" == 'pgsql' ]]; then export db_dsn='postgres://postgres:postgres@127.0.0.1:5432/rhythm_test?encoding=utf8&timezone=UTC&cacheMetadata=true&quoteIdentifiers=true&persistent=false'; fi
        vendor/bin/phpunit --configuration=phpunit.xml --display-deprecations --display-incomplete --display-skipped --coverage-clover=coverage.xml

    - name: Run PHPUnit without coverage
      if: matrix.php-version != '8.2' || matrix.db-type != 'mysql'
      run: |
        export REDIS_HOST=localhost
        export REDIS_PORT=6379
        if [[ "${{ matrix.db-type }}" == 'mysql' ]]; then export db_dsn='mysql://root:root@127.0.0.1:3306/rhythm_test?encoding=utf8mb4&timezone=UTC&cacheMetadata=true&quoteIdentifiers=true&persistent=false'; fi
        if [[ "${{ matrix.db-type }}" == 'pgsql' ]]; then export db_dsn='postgres://postgres:postgres@127.0.0.1:5432/rhythm_test?encoding=utf8&timezone=UTC&cacheMetadata=true&quoteIdentifiers=true&persistent=false'; fi
        vendor/bin/phpunit --configuration=phpunit.xml

    - name: Submit code coverage
      if: matrix.php-version == '8.2' && matrix.db-type == 'mysql'
      uses: codecov/codecov-action@v3

  cs-stan:
    name: Coding Standard & Static Analysis
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl
        coverage: none
        tools: phive

    - name: Cache composer dependencies
      uses: actions/cache@v4
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('composer.json') }}

    - name: composer install
      run: composer install --prefer-dist --no-progress

    - name: Install phive
      run: |
        wget -O phive.phar https://phar.io/releases/phive.phar
        chmod +x phive.phar
        sudo mv phive.phar /usr/local/bin/phive

    - name: Install PHP tools with phive
      run: |
        phive install --trust-gpg-keys CF1A108D0E7AE720,51C67305FFC2E5C0,12CE0F1D262429A5

    - name: Run PHP CodeSniffer
      run: composer cs-check

    - name: Run phpstan
      run: composer stan
